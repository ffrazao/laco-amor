<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form class="form-signin" [formGroup]="frm" (submit)="login()">
                        <div class="form-label-group">
                            <label for="login">Login*</label>
                            <input type="text" id="login" class="form-control" placeholder="Login" autofocus
                                formControlName="login">
                        </div>

                        <div class="form-label-group">
                            <label for="senha">Senha*</label>
                            <input type="password" id="senha" class="form-control" placeholder="Senha"
                                formControlName="senha">
                        </div>

                        <hr class="my-4">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="frm.invalid">
                            Entrar
                        </button>
                        <hr class="my-4">
                        <div class="custom-control mb-3">
                            <label>
                                <a [routerLink]="['/recuperar-senha']">Esqueci minha senha</a>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
