<div class="modal-content" style="overflow: auto">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-200" id="myModalLabel">Anexar</h4>
    </div>
    <div class="modal-body">

        <div class="container">
            <div class="row" *ngIf="exibirAnexarTipo('DOCUMENTO')">
                <div class="col-2">Documento</div>
                <div class="col-10"></div>
            </div>
            <div class="row" *ngIf="exibirAnexarTipo('IMAGEM')">
                <div class="col-2">Imagem</div>
                <div class="col-10">
                    <app-imagem [multiplo]="multiplo" (resultado)="getImagem($event)"></app-imagem>
                </div>
            </div>
            <div class="row" *ngIf="exibirAnexarTipo('LOCALIZACAO')">
                <div class="col-2">Localização</div>
                <div class="col-10"></div>
            </div>
            <div class="row" *ngIf="exibirAnexarTipo('SOM')">
                <div class="col-2">Som</div>
                <div class="col-10"></div>
            </div>
            <div class="row" *ngIf="exibirAnexarTipo('VIDEO')">
                <div class="col-2">Vídeo</div>
                <div class="col-10"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()"
            mdbWavesEffect>Cancelar</button>
        <button mdbBtn color="primary" class="relative waves-light" (click)="confirmar()" mdbWavesEffect>Salvar</button>
    </div>
</div>
