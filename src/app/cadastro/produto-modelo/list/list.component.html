<p class="h5 mb-4 text-left">Listagem</p>

<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="filtro">
</mat-form-field>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8 example-container">

  <ng-container matColumnDef="foto" sticky>
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let el">
      <a [routerLink]="[el.id]">
        <img alt="Foto" id="foto" [src]="el.foto ? el.foto : SEM_IMAGEM" class="rounded mx-auto d-block" style="max-height: 100px; max-width: 100px;">
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="nome" sticky>
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let el"> <a [routerLink]="[el.id]">{{el.nome}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let el"> {{el.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="materiaPrima">
    <th mat-header-cell *matHeaderCellDef> Matéria Prima </th>
    <td mat-cell *matCellDef="let el"> <a [routerLink]="[el.id]">{{el.materiaPrima}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headElements; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: headElements;"></tr>
</mat-table>
