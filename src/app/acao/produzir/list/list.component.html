<p class="h5 mb-4 text-left">Listagem</p>

<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="filtro">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let el"> <a [routerLink]="[el.id]">{{el.id}}</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headElements"></tr>
  <tr mat-row *matRowDef="let row; columns: headElements;"></tr>
</table>
